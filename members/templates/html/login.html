{% extends 'html/base.html' %}
{% load static %}
{% block title %}<title>Awwards|Login</title>{% endblock %}
 {% block css %}<link rel="stylesheet" href="{% static 'css/login.css' %}"> {% endblock %}

{% block content %}
<div class="container">
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
     {{message}}
     </div>
    {% endfor %}
<h4 class="l-header">Login</h4>
<form class="login-form" method="post">
    {% csrf_token %}

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username"  id="username" autofocus>
  </div>

  <div class="form-group">
      <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password">
  </div>

    <span>Don't have an account?<a href="/register-user/"> Register</a></span><br>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>

</body>
</html>

{% endblock %}
